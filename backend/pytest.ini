[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow running tests

addopts = -v --strict-markers --tb=short

asyncio_mode = auto
testpaths = tests
log_cli = false
log_cli_level = INFO
timeout = 300
